<div class="row">
  @for (item of cards; track $index) {
  <div class="col-xl-3 col-lg-4 col-md-4 mt-4">
    <a
      [href]="item.routeslink"
      class="card features feature-primary rounded border-0 shadow px-2 py-3"
    >
      <div class="d-flex align-items-center">
        <div class="icon text-center rounded-md">
          <i [class]="item.iconName"></i>
        </div>

        <div class="flex-1 ms-2">
          <h5 class="mb-0 text-dark">{{ item.number }}</h5>
          <p class="text-muted mb-0">{{ item.title }}</p>
        </div>
      </div>
    </a>
  </div>

  }
</div>
